<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 25 - Strings</title>
</head>
<body>

<script>
    const nome = prompt("Digite o seu nome completo: ");
    document.body.innerHTML = `O seu nome é: ${nome} <br>`;
    document.body.innerHTML += `O seu nome tem: ${nome.length} letras <br>`;
    document.body.innerHTML += `A segunda letra do meu nome é: ${nome.charAt(1)} <br>`;
    document.body.innerHTML += `Qual o primeiro indice da letra A do seu nome: ${nome.indexOf("a")} <br>`;
    document.body.innerHTML += `Qual o último indice da letra A do seu nome: ${nome.lastIndexOf("a")} <br>`;
    document.body.innerHTML += `As últimas 3 letras do seu nome: ${nome.slice(-3)} <br>`;
    document.body.innerHTML += `As palavras do seu nome são: ${nome.split(" ")} <br>`;
    document.body.innerHTML += `As palavras do seu nome são: ${nome.toUpperCase(nome)} <br>`;
    document.body.innerHTML += `As palavras do seu nome são: ${nome.toLowerCase(nome)} <br>`;
</script>
    
</body>
</html>
